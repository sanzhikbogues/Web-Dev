<!DOCTYPE html>
<html>
<body>
  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    }
    alert(sum(salaries))

    function sum(obj){
      let s = 0;
      for (let i in obj){
        s+=obj[i];
      }
      return s;
    }
  </script>
</body>
</html>
