<!DOCTYPE html>
<html>
<body>
  <script>
    // before the call
    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

    multiplyNumeric(menu);

    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] == 'number') {
          obj[key] *= 2;
        }
      }
    }

    // after the call
    menu = {
      width: 400,
      height: 600,
      title: "My menu"
    };
  </script>
</body>
</html>
