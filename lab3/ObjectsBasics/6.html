<!DOCTYPE html>
<html>
<body>
  <script>
    let calculator = {
      a:0,
      b:0,
      read(){
        this.a = prompt("fisrt num")
        this.b = prompt("second num")
      },
      sum(){
        return(+this.a + +this.b)
      },
      mul(){
        return(this.a * this.b)
      },
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
  </script>
</body>
</html>
