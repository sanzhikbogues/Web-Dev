<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="ToDo.css">
    </head>

    <body>

        <header>
            <div class="header">
                ToDo List
            </div>
        </header>

        <section>

            <div style="font-size: 30px;">
                ToDo List
            </div>

            <div class="task-add" style="margin-top: 5%;">
                <input placeholder="New Task" type="text">
                <button id="addButton" title="Add item">Add</button>
            </div>

            <div class="task-list">
                <ul id="toDo">
                </ul>
            </div>

        </section>
        
        <script src="todo.js"> </script>
    </body>
</html>
